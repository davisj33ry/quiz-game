<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>NYC Quiz Game</title>
  </head>
  <body>
    <div class="container-mt-6">
        <div class="row">
            <div class="col-md-4 h2">High Scores</div>
            <div class="col-md-2 ml-auto h2">Timer</div>
        </div>
    </div>
    <div class="col-md-11 offset-md-3 align-items-center">
      <header class="h1 col-md-6 text-center">NYC Quiz Game</header>
      <p class="col-md-6 text-center">
        This is a quiz about all things New York City. <br />
        Try to answer each question before time runs out.<br />
        If you answer a question incorrectly, <br>
        you'll lose 10 seconds. <br />
        Have fun!
      </p>
      <button type="button" class="btn btn-outline-primary btn-lg col-md-6">Start</button>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
