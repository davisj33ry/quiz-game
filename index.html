<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>NYC Quiz Game</title>
  </head>
  <body>
    <div class="container-mt-6">
      <div class="row">
        <div class="col-md-4 h4">High Scores</div>
        <div class="col-md-2 ml-auto h4">
          Time Remaining: <span id="timer">0</span>
        </div>
      </div>
    </div>
    <div class="col-md-11 offset-md-3 align-items-center" id="startPage">
      <header class="h1 col-md-6 text-center">NYC Quiz Game</header>
      <p class="col-md-6 text-center">
        This is a quiz about all things New York City. <br />
        Try to answer each question before time runs out.<br />
        If you answer a question incorrectly, <br />
        you'll lose 10 seconds. <br />
        Have fun!
      </p>
      <button
        type="button"
        class="btn btn-outline-primary btn-lg col-md-6"
        id="startBtn"
      >
        Start
      </button>
    </div>
    <div class="container" id="quizContainer" style="display: none">
      <div>
        <h5 class="h5 md-4" id="question"></h5>
      </div>
      <div class="container" id="selection">
        <div>
          <button class="btn btn-outline-primary btn-block" type="button"></button>
        </div>
        <div>
          <button class="btn btn-outline-primary btn-block" type="button"></button>
        </div>
        <div>
          <button class="btn btn-outline-primary btn-block" type="button"></button>
        </div>
        <div>
          <button class="btn btn-outline-primary btn-block" type="button"></button>
        </div>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  </body>
</html>
